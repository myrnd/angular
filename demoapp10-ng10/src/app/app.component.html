<form #userForm="ngForm" (ngSubmit)="save(userForm)">
    <div class="form-group">
        <lable>
            Email
        </lable>
        <input autocomplete="false" #userEmail required type="email" class="form-control" name="email" ngModel >
        <span *ngIf="userForm.controls.email.touched && userForm.controls.email.status != 'VALID'">Enter email</span>
       
    </div>
    <div ngModelGroup="address">
        <div class="form-group">
            <lable>
                City
            </lable>
            <input type="text" class="form-control" name="city" ngModel>
        </div>
        <div class="form-group">
            <lable>
                Pin Code
            </lable>
            <input type="text" class="form-control" name="pin" ngModel >
        </div>
    </div>
    
    <input [hidden]="!userForm.valid"  type="submit" class="btn btn-primary" value="Save" />
</form>
